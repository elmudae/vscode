<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Dashboard login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Form Styles */
        .login-container, .dashboard-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #4a6cf7;
            outline: none;
        }

        .btn {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a5bd9;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo h2 {
            margin-top: 15px;
            color: #333;
        }

        /* Dashboard Styles */
        .balance-card {
            background: linear-gradient(135deg, #4a6cf7, #6a8aff);
            color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin: 15px 0;
        }

        .withdrawal-btn {
            background-color: #fff;
            color: #4a6cf7;
            position: relative;
            overflow: hidden;
        }

        .withdrawal-btn.locked:after {
            content: "ðŸ”’";
            position: absolute;
            right: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal p {
            margin-bottom: 25px;
            color: #666;
        }

        .modal-btn-group {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4a6cf7;
            color: white;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: #666;
        }

        .btn-primary:hover {
            background-color: #3a5bd9;
        }

        .btn-secondary:hover {
            background-color: #e1e1e1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container, .dashboard-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginForm">
            <div class="logo">
                <img src="images/images.png" alt="SBA" />
                <h2>Dashboard login</h2>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
          <button class="btn" onclick="window.location.href='main.html'">Login</button>
        </div>

    <script>
        // Hardcoded login credentials
        const VALID_USERNAME = 'Crowley@SBA';
        const VALID_PASSWORD = '199762.SBA';

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('Invalid username or password. Try again.');
            }
        }

        function handleWithdrawal() {
            const withdrawalBtn = document.getElementById('withdrawalBtn');
            
            if (withdrawalBtn.classList.contains('locked')) {
                // Show payment modal if button is locked
                document.getElementById('paymentModal').style.display = 'flex';
            } else {
                // If unlocked, proceed with withdrawal
                alert('Withdrawal request submitted! Your funds will be processed shortly.');
            }
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        function unlockWithdrawals() {
            const withdrawalBtn = document.getElementById('withdrawalBtn');
            withdrawalBtn.classList.remove('locked');
            withdrawalBtn.textContent = 'Withdraw Funds';
            closeModal();
            
            // Show success message
            alert('Payment successful! Your withdrawal feature has been unlocked.');
        }
    </script>
</body>
</html>
